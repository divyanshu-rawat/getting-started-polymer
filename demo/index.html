<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>getting-started demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
      import "@polymer/iron-icon/iron-icon.js";
      import "@polymer/iron-icons/iron-icons.js";
    </script>

    <script type="module" src="../getting-started.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
      <!-- Elements must be in the same document scope as the <custom-style> for selectors defined in a <custom-style> to match them.
           Elements inside another element's shadow DOM are not in main document scope. -->
      <style>
        /* Define a document-wide default */
        html {
          --icon-toggle-outline-color: rgb(0, 0, 0);
        }
        /* Overrides the value specified inside demo/demo-element.js */
        getting-started {
          --icon-toggle-pressed-color: rgba(77, 5, 232, 1);
        }
        /* This rule does not work! */
        body {
          --icon-toggle-color: black;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic getting-started demo</h3>
      <demo-snippet>
        <template>
          <getting-started toggle-icon="star"></getting-started>
          <getting-started toggle-icon="star" pressed></getting-started>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
